  - heading: Dream, Believe, Succeed – Edmonton Community Partnership
    costs:
      - Social media training
      - Employee time
    inspiration: "[Diligent Search
      checklist](http://www.michigan.gov/documents/dhs/DHS-0991_480683_7.dot)"
    about: >
      Dream, Believe, Succeed is an in-school and extracurricular programme that
      seeks to divert young people away from serious violence through offering a
      curriculum of inspiring, creative experiences. The project, which won the
      CYPN Youth Work Award in 2022, is a partnership between a number of local
      organisations in Edmonton. This early intervention programme is
      specifically designed to align with the interests and ambitions of the
      young people it supports and provides a safe space for them to express
      their concerns or anxieties related to gangs and youth violence. Youth
      mentors work with young people through both one-to-one and group sessions.
      The sessions involve creative arts elements, for example, drama, role play
      or spoken word, and workshops are also delivered by industry experts,
      including artists, musicians and filmmakers. The programme aims to offer
      guidance to young people on how they may approach certain scenarios and
      make positive choices. Other aspects include working with the British DJ
      and MC Academy to develop a radio station presented by children for
      children and there is an additional family intervention aspect. To further
      elevate the educational experiences of at-risk youth, Dream, Believe,
      Succeed also facilitates 'Closing the Gap' math workshops, with the goal
      of levelling up their academic abilities and preparing them for the world
      ahead. At the end of the programme, there is a production at a local
      theatre produced by the children involved.


      In Edmonton, the programme is delivered across 18 schools, including both primary and secondary schools, a Pupil Referral Unit (PRU) and a special needs college. https://edmontoncommunitypartnership.org/projects/dream/
    how: >-
      Search popular social media sites like Facebook for known family members,
      such as a youth’s parents or older siblings. From there, look through
      public messages, photos, and friend lists to identify additional
      connections and message them. (This message should not reveal identifying
      details.) 


      Child welfare systems should _require_ social media searches as a core part of kin finding activities. 


      Make sure to have a [robust social media](/recommendations/social-media-policy) policy in place.
    outcome: New Mexico increased initial kinship placements from 3% to over 40% in
      one year by shifting to practices that included using social media to
      identify kin.
    title: Dream-Believe-Succeed
    benefits:
      - Find more kin who can take placement and/or serve as lifelong support
        for vulnerable youth
      - Find  kin your agency would not otherwise find
      - Avoid placing children in general foster care who actually have kinship
        placement options
