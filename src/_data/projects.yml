  - heading: Focused Deterrence – Home Office and Youth Endowment Fund
    title: Focused-Deterrence
    about: >
      When you connect with a youth’s kin, make it a point to The Focused
      Deterrence programme is being trialled across five English cities
      following a £7 million investment by the Home Office and Youth Endowment
      Fund. The project is aimed at deterring young people from violence. The
      programme originated in Boston in the USA where it was developed in
      response to growing gun violence, with suggestions that it can lead to a
      33% decrease in crime. It has been adopted successfully across the UK.


      The approach involves police, local councils, community organisations, health services, schools, colleges and probation services working together to identify those aged 14 and over involved in or at risk of becoming involved in serious violence. Tailored support is then delivered, including


      mentoring, facilitation of education, employment and training opportunities, mental health and housing support.


      The programme aims to reduce violence by identifying and addressing the underlying causes of violence and working together with communities to prevent it. It is being led by Violence Reduction Units or Networks in Coventry and Wolverhampton, Nottingham, Leicester and Manchester.


      The programme began in May 2023 and will run until August 2025, with the University of Hull conducting an evaluation of the programme across the five cities. https://youthendowmentfund.org.uk/news/the-home-office-and-youth-endowment-fund-invest-7-million-in-focused-deterrence/
    how: >-
      * Require team members to ask kin about other kin during initial and
      ongoing kin contacts.

      * Designate a place in your IT system for storing information about all kin, including names and contact information.

      * Add a question like, “Are there other connections that we should know about?” to any kinship-finding form letters or standard messages.

      * Ask supportive adults who attend planning meetings if there are others who should be in attendance or otherwise be involved.
