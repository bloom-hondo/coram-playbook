  - heading: Include the importance of sibling connections in resource parent training
    costs:
      - None
    about: It's important to make it clear to potential and new resource parents
      that if they take placement of a child who is separated from their
      siblings, it's expected that they help keep the children in their care
      connected to those siblings. A new resource parent may not even think to
      ask about a child's siblings or may not feel empowered to organize calls
      and visits. Training is a great place to set the expectation and cultural
      norms that sibling connections are important and maintaining them is part
      of a resource parent's responsibility.
    how: "* Include content on sibling connections in your resource parent training.
      Include specifics, and make it clear in what ways the resouce parents are
      empowered to connect with one another, bring siblings together, invite
      siblings to their home, and other details."
