  - heading: Encourage resource parents of separated siblings to connect directly
    costs:
      - None
    inspiration: Fairfax County, VA's [policy](LINK TO COLLEEN).
    about: Sibling connection is about much more than a monthly in-person visit. It
      can be invites to school events, birthday calls and cards, and regular
      everyday connections like playing in the park on a nice day. Resource
      parents of separated sibling groups should collaborate to help keep them
      connected in large and small ways; this is not a responsibility of the
      system or social worker alone.
    how: >-
      * When siblings are separated in care, their respective resource parents
      should be connected right away, unless there are case-specific reasons not
      to.

      * Case workers can encourage resource parents to collaborate by gently checking in on a regular basis about how sibling visits are going. If parents are reticent, case workers should be empowered to set up an initial visit to break the ice.

