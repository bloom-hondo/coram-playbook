  - heading: VSEND – Hertfordshire County Council
    title: VSEND
    about: >
      VSEND is a tool and training programme designed to support professionals
      working with children and young people in Hertfordshire. The programme
      aims to standardize the approach to identifying needs earlier and
      improving outcomes for children and young people. It is part of the SEND
      Transformation in Hertfordshire. The tool and training are available to
      professionals including education, health, and social care teams, and any
      other professionals who may come into contact with VSEND through the
      course of their usual work. The VSEND tool and approach establish a common
      language when describing levels of need and enable planning of how to meet
      needs. It supports the work of professionals and promotes collaboration
      between staff and parents. It also supports the child by enabling tracking
      of progress made and supporting annual review and transition planning. The
      tool enables settings and professionals to build a peer support network
      and share best practice and support strategies. It supports settings to
      identify gaps and areas for further development (resource / budget
      allocation, training, and recruitment).


      The VSEND training programme provides professionals with a better understanding of what the VSEND tool and approach is, how and when they might come across VSEND in their role, and how VSEND can support their role. The programme also offers a range of resources such as VSEND prompts and assessment statements, guidance slides for navigating the tool, and a printable sheet for parents. The programme has several key benefits, including establishing a common language when describing levels of need, enabling planning of how to meet needs, supporting the work of professionals, promoting collaboration between staff and parents, and supporting the child by enabling tracking of progress made and supporting annual review and transition planning. The programme also enables settings and professionals to build a peer support network and share best practice and support strategies. It supports settings to identify gaps and areas for further development (resource / budget allocation, training, and recruitment).
