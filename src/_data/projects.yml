  - title: Family-Group-Conference
    heading: Family Group Conferences at Pre-Proceedings Stage
    about: >
      Family Group Conferences (FGCs) involve the family leading a meeting of a
      child’s family, friends and network to come up with a plan to keep a child
      safe. A long-established and widespread practice deriving from New
      Zealand, it acknowledges the value of the family being central to the
      decision-making process for a child. Children may play a part in their own
      family group conference and the process is coordinated and supported by an
      independent coordinator.


      A recent large-scale evaluation led by Coram and Foundations- the first of its kind- has demonstrated the impact of FGCs at the pre-proceedings stage. Supported by the charity Daybreak, the evaluation involved a randomised controlled trial, process evaluation and cost analysis, and considered the key factors in successfully delivering the approach and the impact on outcomes for children and families. A total of 2,500 children and almost 1,500 families took part across 21 local authorities, with half of the families receiving this intervention and the other half continuing to receive the standard local authority service. The evaluation found that in the twelve months after the pre-proceedings letter was issued, children whose families were referred for an FGC were less likely to enter care, with just over a third (36.2%) going into care after being referred to an FGC, compared to almost half (44.8%) of those who were not referred for an FGC. They were also less likely to have care proceedings issued and 6 months later, they had been in care for less time than those who were not referred for an FGC. There were no statistically significant differences in factors such as how included parents felt in their child’s care planning or whether children’s living arrangements had changed, however.


      The evaluation also indicated that cost savings of using FGC, with £960 being saved per child referred in the first year. The analysis found that if the approach was implemented across England, over 2,000 fewer children would enter care every year, with estimated savings of over £150 million in two years. The evaluation recommended the use of this approach more widely across the country, especially where it is delivered to a high-quality and complemented by other longer-term intervention. This evidences the value of adopting an early intervention approach to FGCs in helping to keep families together. https://foundations.org.uk/our-work/reports/family-group-conferencing/
    how: >-
      * Require workers to talk to youth about their connections, no matter how
      young. Supervisors can encourage this practice by regularly asking, “What
      did the youth say?”

      * Use [heart maps](/recommendation/use-heart-map) with youth to learn more about their supportive adults.

      * Ask youth about their supportive connections at every placement change, and at regular intervals — annually, for example.

      * Designate an official place for keeping a youth's list of kin in your IT system.

      * Phrase inquiries carefully so that young people don’t feel like they have to supply a placement option or they will be homeless. Helpful prompts include: “Who came to your last family gathering?” and “Who would you call if you needed a ride home from school?”

      * Help youth stay connected to supportive adults, even when they’re not a placement option. Create opportunities for regular phone calls, visits, or other contact.
    costs:
      - Training for staff to ask youth in effective, trauma-informed ways
    benefits:
